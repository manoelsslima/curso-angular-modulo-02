<article>
  <h3>Class e Style Binding</h3>
  <div>
    Selecione uma classe:
    <!-- #classe cria uma variável chamada classe e o (change) é um listener pro evento -->
    <select #classe (change)="0">

      <option value="alert-primary">Primário</option>
      <option value="alert-secondary">Secundário</option>
      <option value="alert-success">Sucesso</option>
      <option value="alert-danger">Erro</option>
      <option value="alert-warning">Alerta</option>
      <option value="alert-info">Info</option>
      <option value="alert-light">Leve</option>
      <option value="alert-dark">Escuro</option>
    </select>
    <br /><br />
    <!-- 1ª forma: property binding de classe -->
    <!-- se o valor do select (classe.value) for igual à alert-xpto -->
    <div class="alert" role="alert" [class.alert-primary]="classe.value == 'alert-primary'">Primário</div>
    <div class="alert" role="alert" [class.alert-secondary]="classe.value == 'alert-secondary'">Secundário</div>
    <div class="alert" role="alert" [class.alert-success]="classe.value == 'alert-success'">Sucesso</div>
    <div class="alert" role="alert" [class.alert-danger]="classe.value == 'alert-danger'">Erro</div>
    <div class="alert" role="alert" [class.alert-warning]="classe.value == 'alert-warning'">Alerta</div>
    <div class="alert" role="alert" [class.alert-info]="classe.value == 'alert-info'">Info</div>
    <div class="alert" role="alert" [class.alert-light]="classe.value == 'alert-light'">Leve</div>
    <div class="alert" role="alert" [class.alert-dark]="classe.value == 'alert-dark'">Escuro</div>
  </div>

  <!-- 2ª forma: interpolação -->
  <div class="alert {{ classe.value }}" role="alert">
    Texto colorido conforme valor do combobox
  </div>
  <!-- 3ª forma: property binding com estilo de classe -->
  <!-- style binding -->
  <div class="alert alert-danger" role="alert" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
    Esse texto somente aparece em caso de erro.
  </div>
</article>
