<section class="event-binding">
  <article>
    <h3>Event binding</h3>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">Clique-me</button>
    </div>
    <br /><br />

    <input type="text"
    (keyup)="onKeyUp($event)"
    (keyup.enter)="salvarValor(campoInput.value)"
    (blur)="salvarValor(campoInput.value)"
    #campoInput
    />

    <p>Valor atual: {{ valorAtual }}</p>
    <p>Valor salvo: {{ valorSalvo }}</p>

    <span
    (mouseover)="passandoMouse()"
    (mouseout)="passandoMouse()"
    [class.highlight]="isMouseOver">
    Passe o mouse sobre mim
    </span>
  </article>
</section>
